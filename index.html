<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Medicare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/medical.png" alt="Medical Logo">
        </div>
        <h1 class="header-title">SMART MEDICARE</h1>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Menu -->
    <nav id="nav-menu" class="hidden">
        <ul>
            <li id="patient-details-btn">Patient Details</li>
        </ul>
    </nav>

    <!-- Patient Details Modal -->
    <div id="medical-card" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn">×</button>
            <h2>SMART MEDICAL CARD</h2>
            <div class="profile-container">
                <img src="images/profile.png" alt="Profile Picture" class="profile-pic">
            </div>
            <div class="info">
                <p><strong>Name:</strong> Jayanthi Venkata Kameswara Vijaya Sai</p>
                <p><strong>Age:</strong> 19</p>
                <p><strong>Blood Group:</strong> A+</p>
                <p><strong>Card Validity:</strong> 08-03-2027</p>
                <p><strong>Medical Card Number:</strong> 2023001391</p>
            </div>
        </div>
    </div>

    <!-- Upload Files Section -->
    <div id="uploadedItems" class="uploaded-items"></div>

    <!-- Floating '+' button -->
    <div class="floating-button" onclick="document.getElementById('fileInput').click()">+</div>
    <input type="file" id="fileInput" style="display: none;" onchange="uploadFile(event)">

    <!-- File Viewer Modal -->
    <div id="file-viewer" class="modal hidden wide-modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeFileViewer()">×</button>
            <div id="file-display-area"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
