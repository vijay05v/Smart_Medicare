<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Medicare App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Smart Medicare Logo">
        </div>
        <h1 class="header-title">Smart Medicare</h1>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <nav id="nav-menu">
        <ul>
            <li onclick="showMedicalCard()">View Medical Card</li>
            <li>Upload Documents</li>
            <li>View History</li>
            <li>Settings</li>
        </ul>
    </nav>

    <div id="medical-card" class="modal">
        <div class="details-box">
            <button class="close-btn" onclick="closeMedicalCard()">&times;</button>
            <h2>SMART MEDICAL CARD</h2>
            <div class="profile-container">
                <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            </div>
            <div class="info">
                <p><strong>Name:</strong> Jayanthi Venkata Kameswara Vijaya Sai</p>
                <p><strong>Age:</strong> 19</p>
                <p><strong>Blood Group:</strong> A+</p>
                <p><strong>Card Validity:</strong> 08-03-2027</p>
                <p><strong>Medical Card Number:</strong> 2023001391</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
